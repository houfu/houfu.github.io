<div class="project-card">
	<a href="{{ .Permalink }}">
		{{ $image := .Page.Resources.GetMatch .Params.image }}
			{{ if $image }}
			{{ $image_webp := $image.Process "webp" }}
		  	<img src="{{ $image.RelPermalink }}" alt="{{ .Params.title }}">
			{{ end }}
		<h2>{{ .Params.title }}</h2>
	  <p>{{ .Params.description }}</p>
	</a>
</div>
